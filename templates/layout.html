<!DOCTYPE html>
<html lang="fr">

<head>
    <title>{% block meta_title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="{% block meta_description %}{% endblock %}" name="description"/>
    <meta content="fr" name="language"/>
    <meta content="© 2020 Romain ODET" name="copyright"/>
    <meta content="Romain ODET" name="Author"/>

    <!-- css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/app/css/uikit-custom.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='src/app/css/app.css') }}" />
    <script src="{{ url_for('static', filename='assets/js/lazysizes.min.js') }}" async></script>

    <!-- favicon -->
    <link href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}" rel="apple-touch-icon" sizes="180x180"/>
    <link href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}" rel="icon" sizes="32x32" type="image/png"/>
    <link href="{{ url_for('static', filename='favicon/android-chrome-192x192.png') }}" rel="icon" sizes="192x192" type="image/png"/>
    <link href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}" rel="icon" sizes="16x16" type="image/png"/>
    <link href="{{ url_for('static', filename='favicon/site.webmanifest') }}" rel="manifest"/>
    <link color="#e13332" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" rel="mask-icon"/>
    <link href="{{ url_for('static', filename='favicon/favicon.ico') }}" rel="shortcut icon"/>
    <meta content="Romain ODET" name="apple-mobile-web-app-title">
    <meta content="Romain ODET" name="application-name">
    <meta content="#e13332" name="msapplication-TileColor">
    <meta content="{{ url_for('static', filename='favicon/mstile-144x144.png') }}" name="msapplication-TileImage">
    <meta content="{{ url_for('static', filename='favicon/browserconfig.xml') }}" name="msapplication-config">
    <meta content="#e13332" name="theme-color">
</head>

<body id="body-app" class="">
<!-- page loader -->
<div id="pageloader" class="yb-pageloader-wrapper">
    <div class="uk-position-center  uk-text-center">
        <div data-uk-spinner></div>
    </div>
</div>
<!-- end page loader -->

{% block content %}
{% endblock %}

<!-- main footer -->
<footer class="yb-main-footer-wrapper">
    <div class="waveHorizontals">
        <div id="waveHorizontal1" class="waveHorizontal" data-uk-img data-src="{{ url_for('static', filename='src/img/bg/wave1.svg') }}"></div>
        <div id="waveHorizontal2" class="waveHorizontal" data-uk-img data-src="{{ url_for('static', filename='src/img/bg/wave2.svg') }}"></div>
        <div id="waveHorizontal3" class="waveHorizontal" data-uk-img data-src="{{ url_for('static', filename='src/img/bg/wave3.svg') }}"></div>
    </div>
    <a href="#body-app" class="uk-visible@s yb-totop yb-inner-link" data-uk-totop></a>
    <div class="yb-main-footer">
        <div class="uk-container">
            <div data-uk-grid class="uk-child-width-1-2@s">
                <div class="uk-margin-remove uk-text-left@s">
                    &copy; 2020 Romain ODET – Hebergement : <a href="https://o2switch.fr/" target="_blank">O2Switch</a>
                </div>
                <div class="uk-margin-remove uk-text-right@s">
                    <div class="yb-footer-social">
                        <a href="https://linkedin.com/in/romainodet/">Linkedin</a>
                        <a href="https://twitter.com/romainodet">Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- end main footer -->

<!-- js -->
<script src="{{ url_for('static', filename='src/app/js/plugins.min.js') }}"></script>
<script src="{{ url_for('static', filename='/src/app/js/app.js') }}"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-162155053-2"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-162155053-2');
</script>
</body>
</html>
